services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dllm-app
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - dllm-network

networks:
  dllm-network:
    driver: bridge

