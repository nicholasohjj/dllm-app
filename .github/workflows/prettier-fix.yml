name: Prettier Fix

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: write

jobs:
  prettify:
    runs-on: ubuntu-latest
    steps:
      - name: Stop if PR is from a fork (no push rights)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        run: |
          echo "PR comes from a fork; skipping auto-push."
          exit 0

      - name: Determine target branch
        id: target
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ref=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout target branch (not the PR merge ref)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_WORKFLOW }} # uses PAT for all fetch/push
          persist-credentials: true # leaves auth in repo config
          # real branch name
          ref: ${{ steps.target.outputs.ref }}
          # you need history for rebase
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx prettier --write .

      - name: Commit, Rebase & Push (PAT)
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
          PAT: ${{ secrets.PAT_WORKFLOW }} # must include: repo (or Contents write) + workflow
          TARGET_BRANCH: ${{ steps.target.outputs.ref }}
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "style: auto-fix prettier formatting"

          # set PAT remote before any network ops (fetch/rebase/push)
          git remote set-url origin "https://x-access-token:${PAT}@github.com/${{ github.repository }}.git"

          # make sure we're up-to-date before pushing
          git fetch origin "$TARGET_BRANCH"

          # rebase onto the latest remote; if conflicts, bail out quietly
          if ! git rebase "origin/$TARGET_BRANCH"; then
            echo "Rebase conflict; aborting and leaving PR for a human."
            git rebase --abort
            exit 0
          fi

          # push; use --force-with-lease if you expect other bot commits racing
          git push origin "HEAD:refs/heads/${TARGET_BRANCH}"
          # git push --force-with-lease origin "HEAD:refs/heads/${TARGET_BRANCH}"
