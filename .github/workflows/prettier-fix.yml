name: Prettier Fix

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: write

jobs:
  prettify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # important

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx prettier --write .

      - name: Commit & Push (PAT)
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
          PAT: ${{ secrets.PAT_WORKFLOW }}
          BRANCH: ${{ github.ref_name }}
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "style: auto-fix prettier formatting"
          git remote set-url origin "https://x-access-token:${PAT}@github.com/${{ github.repository }}.git"
          git push origin "HEAD:${BRANCH}"
