name: Prettier Fix

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: write

jobs:
  prettify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # important

      - name: Stop if PR is from a fork (no push rights)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        run: |
          echo "PR comes from a fork; skipping auto-push."
          exit 0

      - name: Determine target branch
        id: target
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ref=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx prettier --write .

      - name: Commit & Push (PAT)
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
          PAT: ${{ secrets.PAT_WORKFLOW }}   # needs repo + workflow scopes (or fine-grained with Actions/Contents write)
          TARGET_BRANCH: ${{ steps.target.outputs.ref }}
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "style: auto-fix prettier formatting"
          git remote set-url origin "https://x-access-token:${PAT}@github.com/${{ github.repository }}.git"
          # Push to a fully-qualified ref
          git push origin "HEAD:refs/heads/${TARGET_BRANCH}"
